<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetal Heart Surveillance Practice</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   sans-serif;
      background: #f3f4f6;
    }
    .layout {
      display: flex;
      gap: 16px;
      padding: 16px;
      height: 100vh;
    }
    .strip-card {
      flex: 3;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(15, 23, 42, 0.12);
      padding: 12px 12px 16px;
      display: flex;
      flex-direction: column;
    }
    .strip-title {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: #111827;
    }
    canvas {
      border-radius: 6px;
      border: 1px solid #e5e7eb;
      background: #fff;
    }
    .side-panel {
      flex: 1;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(15, 23, 42, 0.12);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .side-panel h2 {
      margin: 0 0 4px;
      font-size: 1rem;
      font-weight: 600;
      color: #111827;
    }
    .side-panel p {
      margin: 0 0 12px;
      font-size: 0.85rem;
      color: #6b7280;
    }
    .field-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .field-group label {
      font-size: 0.8rem;
      color: #4b5563;
    }
    .field-group input {
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      font-size: 0.85rem;
    }
    .field-group input[readonly] {
      color: #111827;
    }
    .meta {
      margin-top: auto;
      font-size: 0.75rem;
      color: #9ca3af;
    }
    @media (max-width: 800px) {
      .layout {
        flex-direction: column;
        height: auto;
      }
    }
  </style>
</head>
<body>
<div class="layout">
  <div class="strip-card">
    <div class="strip-title">Fetal Heart Rate Strip (simulated)</div>
    <canvas id="fhrCanvas" width="900" height="350"></canvas>
  </div>

  <div class="side-panel">
    <h2>Strip Details</h2>
    <p>A new baseline and variability are randomly generated on each load.</p>

    <div class="field-group">
      <label for="baselineField">Baseline FHR</label>
      <input id="baselineField" type="text" readonly>
    </div>

    <div class="field-group">
      <label for="variabilityField">Variability</label>
      <input id="variabilityField" type="text" readonly>
    </div>

    <div class="field-group">
      <label for="rangeField">Approx. Range Shown</label>
      <input id="rangeField" type="text" readonly>
    </div>

    <div class="meta">
      Refresh the page to generate a new strip.
    </div>
  </div>
</div>

<script>
(function () {
  function randomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function pickVariability() {
    const options = [
      { name: "Absent", amplitude: 1, step: 0.5 },
      { name: "Mild (< 5 bpm)", amplitude: 4, step: 1.0 },
      { name: "Moderate (6–25 bpm)", amplitude: 18, step: 1.8 },
      { name: "Marked (> 25 bpm)", amplitude: 32, step: 3.2 }
    ];
    return options[Math.floor(Math.random() * options.length)];
  }

  function drawGrid(ctx, width, height, bpmMin, bpmMax) {
    const totalMinutes = 10;
    const secondsPerSmallBox = 10;
    const smallBoxesPerMinute = 60 / secondsPerSmallBox; // 6
    const totalSmallBoxes = totalMinutes * smallBoxesPerMinute; // 60
    const smallBoxWidth = width / totalSmallBoxes;
    const minuteWidth = smallBoxWidth * smallBoxesPerMinute;

    // ---- vertical lines (time) ----
    // minor 10s
    ctx.save();
    ctx.strokeStyle = "rgba(255,0,0,0.25)";
    ctx.lineWidth = 0.5;
    ctx.beginPath();
    for (let i = 0; i <= totalSmallBoxes; i++) {
      const x = i * smallBoxWidth + 0.5;
      ctx.moveTo(x, 0);
      ctx.lineTo(x, height);
    }
    ctx.stroke();
    ctx.restore();

    // major minutes
    ctx.save();
    ctx.strokeStyle = "rgba(255,0,0,0.75)";
    ctx.lineWidth = 1;
    ctx.beginPath();
    for (let i = 0; i <= totalMinutes; i++) {
      const x = i * minuteWidth + 0.5;
      ctx.moveTo(x, 0);
      ctx.lineTo(x, height);
    }
    ctx.stroke();
    ctx.restore();

    // center vertical (acts like y-axis)
    const midX = width / 2 + 0.5;
    ctx.save();
    ctx.strokeStyle = "rgba(239,68,68,0.95)";
    ctx.lineWidth = 1.5;
    ctx.beginPath();
    ctx.moveTo(midX, 0);
    ctx.lineTo(midX, height);
    ctx.stroke();
    ctx.restore();

    // ---- horizontal lines (BPM) ----
    const bpmSpan = bpmMax - bpmMin;
    const pixelsPerBpm = height / bpmSpan;

    // minor 10 bpm
    ctx.save();
    ctx.strokeStyle = "rgba(255,0,0,0.25)";
    ctx.lineWidth = 0.5;
    ctx.beginPath();
    for (let bpm = bpmMin; bpm <= bpmMax; bpm += 10) {
      const y = height - (bpm - bpmMin) * pixelsPerBpm + 0.5;
      ctx.moveTo(0, y);
      ctx.lineTo(width, y);
    }
    ctx.stroke();
    ctx.restore();

    // major 30 bpm
    ctx.save();
    ctx.strokeStyle = "rgba(255,0,0,0.75)";
    ctx.lineWidth = 1;
    ctx.beginPath();
    for (let bpm = bpmMin; bpm <= bpmMax; bpm += 30) {
      const y = height - (bpm - bpmMin) * pixelsPerBpm + 0.5;
      ctx.moveTo(0, y);
      ctx.lineTo(width, y);
    }
    ctx.stroke();
    ctx.restore();

    // ---- BPM labels along the centre ----
    ctx.save();
    ctx.fillStyle = "rgba(239,68,68,1)";
    ctx.font = "10px Arial";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";

    for (let bpm = bpmMin; bpm <= bpmMax; bpm += 30) {
      const y = height - (bpm - bpmMin) * pixelsPerBpm;
      ctx.fillText(String(bpm), midX, y);
    }
    ctx.restore();
  }

  function generateFHRStrip() {
    const canvas = document.getElementById("fhrCanvas");
    const ctx = canvas.getContext("2d");
    const width = canvas.width;
    const height = canvas.height;

    const bpmMinGrid = 30;
    const bpmMaxGrid = 240;

    const baseline = randomInt(110, 160);
    const variability = pickVariability();
    const amplitude = variability.amplitude;
    const stepSize = variability.step;

    // side panel
    document.getElementById("baselineField").value = baseline + " bpm";
    document.getElementById("variabilityField").value = variability.name;
    document.getElementById("rangeField").value =
      (baseline - amplitude).toFixed(0) + " – " +
      (baseline + amplitude).toFixed(0) + " bpm";

    ctx.clearRect(0, 0, width, height);
    drawGrid(ctx, width, height, bpmMinGrid, bpmMaxGrid);

    const pixelsPerBpm = height / (bpmMaxGrid - bpmMinGrid);
    function bpmToY(bpm) {
      const clamped = Math.max(bpmMinGrid, Math.min(bpmMaxGrid, bpm));
      return height - (clamped - bpmMinGrid) * pixelsPerBpm;
    }

    // baseline dashed line
    ctx.save();
    ctx.strokeStyle = "rgba(37,99,235,0.7)";
    ctx.lineWidth = 1;
    ctx.setLineDash([6, 4]);
    ctx.beginPath();
    const baselineY = bpmToY(baseline);
    ctx.moveTo(0, baselineY + 0.5);
    ctx.lineTo(width, baselineY + 0.5);
    ctx.stroke();
    ctx.restore();

    // FHR random walk
    const totalMinutes = 10;
    const secondsPerSmallBox = 10;
    const smallBoxesPerMinute = 60 / secondsPerSmallBox; // 6
    const totalSmallBoxes = totalMinutes * smallBoxesPerMinute; // 60
    const pointsPerSmallBox = 10; // makes 600 points total
    const totalPoints = totalSmallBoxes * pointsPerSmallBox;
    const xStep = width / (totalPoints - 1);

    let currentBpm = baseline;
    const minBpm = baseline - amplitude;
    const maxBpm = baseline + amplitude;

    ctx.save();
    ctx.strokeStyle = "#111827";
    ctx.lineWidth = 1.5;
    ctx.beginPath();

    for (let i = 0; i < totalPoints; i++) {
      if (i > 0) {
        const delta = (Math.random() - 0.5) * 2 * stepSize;
        currentBpm += delta;
        if (currentBpm < minBpm) currentBpm = minBpm + Math.random() * stepSize;
        if (currentBpm > maxBpm) currentBpm = maxBpm - Math.random() * stepSize;
      }
      const x = i * xStep;
      const y = bpmToY(currentBpm);

      if (i === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    }

    ctx.stroke();
    ctx.restore();
  }

  window.addEventListener("DOMContentLoaded", generateFHRStrip);
})();
</script>
</body>
</html>
