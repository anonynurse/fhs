<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetal Heart Surveillance Practice</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   sans-serif;
      background: #f3f4f6;
    }
    .layout {
      display: flex;
      gap: 16px;
      padding: 16px;
      height: 100vh;
    }
    .strip-card {
      flex: 3;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(15, 23, 42, 0.12);
      padding: 12px 12px 16px;
      display: flex;
      flex-direction: column;
    }
    .strip-title {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: #111827;
    }
    canvas {
      border-radius: 6px;
      border: 1px solid #e5e7eb;
      background: #fff;
      display: block;
    }
    #tocoCanvas {
      margin-top: 12px;
    }

    .side-panel {
      flex: 1;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(15, 23, 42, 0.12);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .top-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 4px;
    }

    .toco-toggle {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
      color: #4b5563;
    }

    .field-row {
      display: flex;
      align-items: flex-end;   /* align bottoms so button lines up with input */
      gap: 8px;
    }

    .field-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .field-group label {
      font-size: 0.8rem;
      color: #4b5563;
    }
    .field-group input {
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      font-size: 0.85rem;
    }
    .correct-label {
      font-size: 0.8rem;
      color: #10b981;
    }
    .btn {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      background: #2563eb;
      color: #ffffff;
      font-size: 0.8rem;
      cursor: pointer;
      white-space: nowrap;
    }
    .btn:hover {
      background: #1d4ed8;
    }
    .check-btn {
      padding: 6px 10px;
    }

    @media (max-width: 800px) {
      .layout {
        flex-direction: column;
        height: auto;
      }
    }
  </style>
</head>
<body>
<div class="layout">
  <div class="strip-card">
    <div class="strip-title">Fetal Heart Rate Strip (simulated)</div>
    <canvas id="fhrCanvas" width="900" height="350"></canvas>
    <canvas id="tocoCanvas" width="900" height="150" style="display:none;"></canvas>
  </div>

  <div class="side-panel">
    <div class="top-controls">
      <button id="newStripBtn" class="btn">New</button>
      <label class="toco-toggle">
        <input type="checkbox" id="tocoCheckbox">
        TOCO
      </label>
    </div>
    <hr style="border:none;border-top:1px solid #e5e7eb;margin:4px 0 8px;">

    <div class="field-row">
      <div class="field-group">
        <label for="baselineField">Baseline FHR (bpm)</label>
        <input id="baselineField" type="text" autocomplete="off">
        <div id="baselineCorrect" class="correct-label" hidden></div>
      </div>
      <button class="btn check-btn" data-target="baseline">Check</button>
    </div>

    <div class="field-row">
      <div class="field-group">
        <label for="variabilityField">Variability</label>
        <input id="variabilityField" type="text" autocomplete="off"
               placeholder="Absent / Minimal / Moderate / Marked">
        <div id="variabilityCorrect" class="correct-label" hidden></div>
      </div>
      <button class="btn check-btn" data-target="variability">Check</button>
    </div>

    <div class="field-row">
      <div class="field-group">
        <label for="rangeField">Approx. Range (bpm)</label>
        <input id="rangeField" type="text" autocomplete="off"
               placeholder="e.g. 130 – 150 bpm">
        <div id="rangeCorrect" class="correct-label" hidden></div>
      </div>
      <button class="btn check-btn" data-target="range">Check</button>
    </div>
  </div>
</div>

<script>
(function () {
  const totalMinutes = 10;
  const secondsPerSmallBox = 10;
  const smallBoxesPerMinute = 60 / secondsPerSmallBox; // 6
  const totalSmallBoxes = totalMinutes * smallBoxesPerMinute; // 60

  let correctBaseline = null;
  let correctVariability = "";
  let correctRange = "";

  function randomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function randomFloat(min, max) {
    return Math.random() * (max - min) + min;
  }

  // Weighted fetal variability, amplitude is ± from baseline (peak–trough = 2*amplitude)
  function pickVariability() {
    const r = Math.random();

    if (r < 0.15) {
      // Absent
      return {
        name: "Absent",
        amplitude: 0.5,        // P–T ≈ 1
        step: 0.2
      };
    } else if (r < 0.45) {
      // Minimal 1–5 bpm
      const amp = randomFloat(0.8, 2.5);
      return {
        name: "Minimal (1–5 bpm)",
        amplitude: amp,
        step: amp * 0.6
      };
    } else if (r < 0.80) {
      // Moderate 6–25 bpm
      const amp = randomFloat(3, 12.5);
      return {
        name: "Moderate (6–25 bpm)",
        amplitude: amp,
        step: amp * 0.5
      };
    } else {
      // Marked >25 bpm
      const amp = randomFloat(13, 25);
      return {
        name: "Marked (> 25 bpm)",
        amplitude: amp,
        step: amp * 0.4
      };
    }
  }

  // Generic grid drawer (FHR & TOCO)
  function drawGrid(ctx, width, height, valueMin, valueMax,
                    minorStep, majorStep, labelStep) {

    const smallBoxWidth = width / totalSmallBoxes;
    const minuteWidth = smallBoxWidth * smallBoxesPerMinute;

    // vertical minor (10 s)
    ctx.save();
    ctx.strokeStyle = "rgba(255,0,0,0.25)";
    ctx.lineWidth = 0.5;
    ctx.beginPath();
    for (let i = 0; i <= totalSmallBoxes; i++) {
      const x = i * smallBoxWidth + 0.5;
      ctx.moveTo(x, 0);
      ctx.lineTo(x, height);
    }
    ctx.stroke();
    ctx.restore();

    // vertical major (1 min)
    ctx.save();
    ctx.strokeStyle = "rgba(255,0,0,0.75)";
    ctx.lineWidth = 1;
    ctx.beginPath();
    for (let i = 0; i <= totalMinutes; i++) {
      const x = i * minuteWidth + 0.5;
      ctx.moveTo(x, 0);
      ctx.lineTo(x, height);
    }
    ctx.stroke();
    ctx.restore();

    const valueSpan = valueMax - valueMin;
    const pixelsPerValue = height / valueSpan;

    // horizontal minor
    ctx.save();
    ctx.strokeStyle = "rgba(255,0,0,0.25)";
    ctx.lineWidth = 0.5;
    ctx.beginPath();
    for (let v = valueMin; v <= valueMax; v += minorStep) {
      const y = height - (v - valueMin) * pixelsPerValue + 0.5;
      ctx.moveTo(0, y);
      ctx.lineTo(width, y);
    }
    ctx.stroke();
    ctx.restore();

    // horizontal major
    ctx.save();
    ctx.strokeStyle = "rgba(255,0,0,0.75)";
    ctx.lineWidth = 1;
    ctx.beginPath();
    for (let v = valueMin; v <= valueMax; v += majorStep) {
      const y = height - (v - valueMin) * pixelsPerValue + 0.5;
      ctx.moveTo(0, y);
      ctx.lineTo(width, y);
    }
    ctx.stroke();
    ctx.restore();

    // labels at minutes 1,4,7
    const labelMinutes = [1, 4, 7];

    ctx.save();
    ctx.fillStyle = "rgba(239,68,68,1)";
    ctx.font = "10px Arial";
    ctx.textAlign = "left";
    ctx.textBaseline = "middle";

    for (let v = valueMin; v <= valueMax; v += labelStep) {
      const y = height - (v - valueMin) * pixelsPerValue;
      labelMinutes.forEach(minute => {
        const lineX = minute * minuteWidth;
        const x = lineX + 4;
        ctx.fillText(String(v), x, y);
      });
    }
    ctx.restore();
  }

  // Draw baseline overlay when user checks the baseline answer
  function drawBaselineOverlay() {
    if (correctBaseline == null) return;

    const canvas = document.getElementById("fhrCanvas");
    const ctx = canvas.getContext("2d");
    const width = canvas.width;
    const height = canvas.height;

    const bpmMinGrid = 30;
    const bpmMaxGrid = 240;
    const pixelsPerBpm = height / (bpmMaxGrid - bpmMinGrid);

    const clamped = Math.max(bpmMinGrid, Math.min(bpmMaxGrid, correctBaseline));
    const baselineY = height - (clamped - bpmMinGrid) * pixelsPerBpm;

    ctx.save();
    ctx.strokeStyle = "rgba(37,99,235,0.9)";
    ctx.lineWidth = 1;
    ctx.setLineDash([6, 4]);
    ctx.beginPath();
    ctx.moveTo(0, baselineY + 0.5);
    ctx.lineTo(width, baselineY + 0.5);
    ctx.stroke();

    // Label near left side
    ctx.setLineDash([]);
    ctx.fillStyle = "rgba(37,99,235,0.95)";
    ctx.font = "11px Arial";
    ctx.textAlign = "left";
    ctx.textBaseline = "bottom";
    ctx.fillText(correctBaseline + " bpm", 4, baselineY - 2);
    ctx.restore();
  }

  function generateFHRStrip() {
    const canvas = document.getElementById("fhrCanvas");
    const ctx = canvas.getContext("2d");
    const width = canvas.width;
    const height = canvas.height;

    const bpmMinGrid = 30;
    const bpmMaxGrid = 240;

    // Baseline: 90–180 overall, but 80% chance within 110–160.
    let rawBaseline;
    if (Math.random() < 0.8) {
      // Normal range most of the time
      rawBaseline = randomInt(110, 160);
    } else {
      // 20% of the time: brady or tachy
      if (Math.random() < 0.5) {
        // Brady side: 90–109
        rawBaseline = randomInt(90, 109);
      } else {
        // Tachy side: 161–180
        rawBaseline = randomInt(161, 180);
      }
    }
    // Round to nearest 5 bpm
    const baseline = Math.round(rawBaseline / 5) * 5;

    const variability = pickVariability();
    const amplitude = variability.amplitude;
    const stepSize = variability.step;

    correctBaseline = baseline;
    correctVariability = variability.name;
    correctRange =
      (baseline - amplitude).toFixed(0) + " – " +
      (baseline + amplitude).toFixed(0) + " bpm";

    ctx.clearRect(0, 0, width, height);
    drawGrid(ctx, width, height, bpmMinGrid, bpmMaxGrid,
             10, 30, 30);

    const pixelsPerBpm = height / (bpmMaxGrid - bpmMinGrid);
    function bpmToY(bpm) {
      const clamped = Math.max(bpmMinGrid, Math.min(bpmMaxGrid, bpm));
      return height - (clamped - bpmMinGrid) * pixelsPerBpm;
    }

    const pointsPerSmallBox = 10;
    const totalPoints = totalSmallBoxes * pointsPerSmallBox;
    const xStep = width / (totalPoints - 1);

    let currentBpm = baseline;
    const minBpm = baseline - amplitude;
    const maxBpm = baseline + amplitude;

    ctx.save();
    ctx.strokeStyle = "#111827";
    ctx.lineWidth = 1.5;
    ctx.beginPath();

    for (let i = 0; i < totalPoints; i++) {
      if (i > 0) {
        const delta = (Math.random() - 0.5) * 2 * stepSize;
        currentBpm += delta;
        if (currentBpm < minBpm) currentBpm = minBpm + Math.random() * stepSize;
        if (currentBpm > maxBpm) currentBpm = maxBpm - Math.random() * stepSize;
      }
      const x = i * xStep;
      const y = bpmToY(currentBpm);

      if (i === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    }

    ctx.stroke();
    ctx.restore();

    // reset quiz fields
    document.getElementById("baselineField").value = "";
    document.getElementById("variabilityField").value = "";
    document.getElementById("rangeField").value = "";
    document.getElementById("baselineCorrect").hidden = true;
    document.getElementById("variabilityCorrect").hidden = true;
    document.getElementById("rangeCorrect").hidden = true;

    const tocoCheckbox = document.getElementById("tocoCheckbox");
    if (tocoCheckbox && tocoCheckbox.checked) {
      generateTocoStrip();
    } else {
      hideTocoStrip();
    }
  }

  function generateTocoStrip() {
    const canvas = document.getElementById("tocoCanvas");
    const ctx = canvas.getContext("2d");
    const width = canvas.width;
    const height = canvas.height;

    canvas.style.display = "block";

    const minVal = 0;
    const maxVal = 100;

    ctx.clearRect(0, 0, width, height);
    drawGrid(ctx, width, height, minVal, maxVal,
             10, 20, 20);

    const valueSpan = maxVal - minVal;
    const pixelsPerVal = height / valueSpan;

    function valToY(v) {
      const clamped = Math.max(minVal, Math.min(maxVal, v));
      return height - (clamped - minVal) * pixelsPerVal;
    }

    // --- Contractions: hard cap of 2, clearly spaced ---
    const contractions = [];
    const contractionCount = randomInt(0, 2); // 0, 1, or 2
    const totalSeconds = totalMinutes * 60;

    if (contractionCount === 1) {
      const centerMin = randomFloat(3, 7);
      const durationSec = randomInt(60, 120);
      const amp = randomInt(35, 70);
      const startSec = centerMin * 60 - durationSec / 2;
      const endSec = centerMin * 60 + durationSec / 2;
      contractions.push({ startSec, endSec, amp });
    } else if (contractionCount === 2) {
      const centerMin1 = randomFloat(2, 4);
      const centerMin2 = randomFloat(6, 8);
      const durationSec1 = randomInt(60, 120);
      const durationSec2 = randomInt(60, 120);
      const amp1 = randomInt(35, 70);
      const amp2 = randomInt(35, 70);

      contractions.push({
        startSec: centerMin1 * 60 - durationSec1 / 2,
        endSec: centerMin1 * 60 + durationSec1 / 2,
        amp: amp1
      });
      contractions.push({
        startSec: centerMin2 * 60 - durationSec2 / 2,
        endSec: centerMin2 * 60 + durationSec2 / 2,
        amp: amp2
      });
    }

    const pointsPerSmallBox = 10;
    const totalPoints = totalSmallBoxes * pointsPerSmallBox;
    const xStep = width / (totalPoints - 1);

    // baseline starts around 12 with more squiggly variability
    let baselineVal = randomFloat(10, 15);

    ctx.save();
    ctx.strokeStyle = "#111827";
    ctx.lineWidth = 1.5;
    ctx.beginPath();

    for (let i = 0; i < totalPoints; i++) {
      const tSec = (i / (totalPoints - 1)) * totalSeconds;

      // squiggly random walk baseline
      baselineVal += (Math.random() - 0.5) * 3.0; // bigger steps
      if (baselineVal < 8) baselineVal = 8;
      if (baselineVal > 25) baselineVal = 25;

      // contraction dome contribution (pure sine hump)
      let contractionAdd = 0;
      contractions.forEach(c => {
        if (tSec >= c.startSec && tSec <= c.endSec) {
          const phase = (tSec - c.startSec) / (c.endSec - c.startSec); // 0–1
          const clampedPhase = Math.max(0, Math.min(1, phase));
          const factor = Math.sin(Math.PI * clampedPhase); // symmetric hump
          contractionAdd = Math.max(contractionAdd, c.amp * factor);
        }
      });

      // total value = baseline + contraction + high-frequency noise
      let value = baselineVal + contractionAdd;
      value += (Math.random() - 0.5) * 2.0; // extra squiggly noise

      if (value < minVal) value = minVal;
      if (value > maxVal) value = maxVal;

      const x = i * xStep;
      const y = valToY(value);

      if (i === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    }

    ctx.stroke();
    ctx.restore();
  }

  function hideTocoStrip() {
    const canvas = document.getElementById("tocoCanvas");
    const ctx = canvas.getContext("2d");
    canvas.style.display = "none";
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function setupCheckButtons() {
    document.querySelectorAll(".check-btn").forEach(btn => {
      btn.addEventListener("click", function () {
        const target = this.dataset.target;
        if (target === "baseline") {
          const el = document.getElementById("baselineCorrect");
          el.textContent = correctBaseline + " bpm";
          el.hidden = false;
          drawBaselineOverlay();   // draw blue dashed baseline + label
        } else if (target === "variability") {
          const el = document.getElementById("variabilityCorrect");
          el.textContent = correctVariability;
          el.hidden = false;
        } else if (target === "range") {
          const el = document.getElementById("rangeCorrect");
          el.textContent = correctRange;
          el.hidden = false;
        }
      });
    });
  }

  function setupTopControls() {
    document.getElementById("newStripBtn")
      .addEventListener("click", generateFHRStrip);

    document.getElementById("tocoCheckbox")
      .addEventListener("change", function () {
        if (this.checked) {
          generateTocoStrip();
        } else {
          hideTocoStrip();
        }
      });
  }

  window.addEventListener("DOMContentLoaded", function () {
    generateFHRStrip();
    setupCheckButtons();
    setupTopControls();
  });
})();
</script>
</body>
</html>
