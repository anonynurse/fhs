<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetal Heart Surveillance Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
<div class="layout">
  <div class="strip-card">
    <div class="strip-title">Fetal Heart Rate Strip (simulated)</div>
    <canvas id="fhrCanvas" width="900" height="350"></canvas>
    <canvas id="tocoCanvas" width="900" height="150"></canvas>
  </div>

  <div class="side-panel">
    <div class="top-controls">
      <button id="newStripBtn" class="btn">New</button>
    </div>
    <hr style="border:none;border-top:1px solid #e5e7eb;margin:4px 0 8px;">

    <div style="display:flex; gap:8px;">
      <button id="addAccelBtn" class="btn" style="align-self:flex-start;">
        Add accel marker
      </button>
      <button id="checkAccelBtn" class="btn" style="align-self:flex-start;">
        Check accels
      </button>
    </div>

    <!-- Baseline -->
    <div class="field-row">
      <div class="field-group">
        <label for="baselineField">Baseline FHR (bpm)</label>
        <input id="baselineField" type="text" autocomplete="off">
        <div id="baselineCorrect" class="correct-label" hidden></div>
      </div>
      <button class="btn check-btn" data-target="baseline">Check</button>
    </div>

    <!-- Variability (radio buttons) -->
    <div class="field-row">
      <div class="field-group">
        <label>Variability</label>
        <div class="radio-group">
          <label class="var-label" id="var-absent-label">
            <input type="radio" name="variabilityChoice" value="absent">
            Absent
          </label>
          <label class="var-label" id="var-minimal-label">
            <input type="radio" name="variabilityChoice" value="minimal">
            Minimal
          </label>
          <label class="var-label" id="var-moderate-label">
            <input type="radio" name="variabilityChoice" value="moderate">
            Moderate
          </label>
          <label class="var-label" id="var-marked-label">
            <input type="radio" name="variabilityChoice" value="marked">
            Marked
          </label>
        </div>
        <div id="variabilityCorrect" class="correct-label" hidden></div>
      </div>
      <button class="btn check-btn" data-target="variability">Check</button>
    </div>

    <!-- Range: two inputs with hyphen -->
    <div class="field-row">
      <div class="field-group">
        <label>Approx. Range (bpm)</label>
        <div class="range-inputs">
          <input id="rangeLowField" type="text" autocomplete="off" placeholder="130">
          <span>â€“</span>
          <input id="rangeHighField" type="text" autocomplete="off" placeholder="150">
        </div>
        <div id="rangeCorrect" class="correct-label" hidden></div>
      </div>
      <button class="btn check-btn" data-target="range">Check</button>
    </div>
  </div>
</div>
</body>
</html>
