<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetal Heart Surveillance Practice</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   sans-serif;
      background: #f3f4f6;
    }
    .layout {
      display: flex;
      gap: 16px;
      padding: 16px;
      height: 100vh;
    }
    .strip-card {
      flex: 3;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(15, 23, 42, 0.12);
      padding: 12px 12px 16px;
      display: flex;
      flex-direction: column;
    }
    .strip-title {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: #111827;
    }
    canvas {
      border-radius: 6px;
      border: 1px solid #e5e7eb;
      background: #fff;
    }
    .side-panel {
      flex: 1;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(15, 23, 42, 0.12);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .side-panel h2 {
      margin: 0 0 4px;
      font-size: 1rem;
      font-weight: 600;
      color: #111827;
    }
    .side-panel p {
      margin: 0 0 12px;
      font-size: 0.85rem;
      color: #6b7280;
    }
    .field-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .field-group label {
      font-size: 0.8rem;
      color: #4b5563;
    }
    .field-group input {
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      font-size: 0.85rem;
    }
    .field-group input[readonly] {
      color: #111827;
    }
    .meta {
      margin-top: auto;
      font-size: 0.75rem;
      color: #9ca3af;
    }
    @media (max-width: 800px) {
      .layout {
        flex-direction: column;
        height: auto;
      }
    }
  </style>
</head>
<body>
<div class="layout">
  <div class="strip-card">
    <div class="strip-title">Fetal Heart Rate Strip (simulated)</div>
    <canvas id="fhrCanvas" width="900" height="350"></canvas>
  </div>

  <div class="side-panel">
    <h2>Strip Details</h2>
    <p>On each page load, a new fetal heart rate baseline and variability
       are randomly generated.</p>

    <div class="field-group">
      <label for="baselineField">Baseline FHR</label>
      <input id="baselineField" type="text" readonly>
    </div>

    <div class="field-group">
      <label for="variabilityField">Variability</label>
      <input id="variabilityField" type="text" readonly>
    </div>

    <div class="field-group">
      <label for="rangeField">Approx. Range Shown</label>
      <input id="rangeField" type="text" readonly>
    </div>

    <div class="meta">
      Refresh the page to generate a new strip.
    </div>
  </div>
</div>

<script>
  function randomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function pickVariability() {
    // Equal weighting for now
    const options = [
      { name: "Absent",   amplitude: 1,   step: 0.5 },
      { name: "Mild (< 5 bpm)", amplitude: 4,   step: 1.0 },
      { name: "Moderate (6–25 bpm)", amplitude: 18, step: 1.8 },
      { name: "Marked (> 25 bpm)",   amplitude: 32, step: 3.2 }
    ];
    return options[Math.floor(Math.random() * options.length)];
  }

  function drawGrid(ctx, width, height) {
    ctx.save();

    // Minor grid (small red squares)
    ctx.strokeStyle = "rgba(255,0,0,0.25)";
    ctx.lineWidth = 0.5;
    ctx.beginPath();
    const minor = 10; // px
    for (let x = 0; x <= width; x += minor) {
      ctx.moveTo(x + 0.5, 0);
      ctx.lineTo(x + 0.5, height);
    }
    for (let y = 0; y <= height; y += minor) {
      ctx.moveTo(0, y + 0.5);
      ctx.lineTo(width, y + 0.5);
    }
    ctx.stroke();

    // Major grid
    ctx.strokeStyle = "rgba(255,0,0,0.75)";
    ctx.lineWidth = 1;
    ctx.beginPath();
    const major = 50;
    for (let x = 0; x <= width; x += major) {
      ctx.moveTo(x + 0.5, 0);
      ctx.lineTo(x + 0.5, height);
    }
    for (let y = 0; y <= height; y += major) {
      ctx.moveTo(0, y + 0.5);
      ctx.lineTo(width, y + 0.5);
    }
    ctx.stroke();

    ctx.restore();
  }

  function generateFHRStrip() {
    const canvas = document.getElementById("fhrCanvas");
    const ctx = canvas.getContext("2d");
    const width = canvas.width;
    const height = canvas.height;

    // Random baseline and variability
    const baseline = randomInt(110, 160);
    const variability = pickVariability();
    const amplitude = variability.amplitude; // +/- bpm
    const stepSize = variability.step;      // random walk step

    // Update fields on side panel
    document.getElementById("baselineField").value = baseline + " bpm";
    document.getElementById("variabilityField").value = variability.name;
    document.getElementById("rangeField").value =
      (baseline - amplitude).toFixed(0) + " – " +
      (baseline + amplitude).toFixed(0) + " bpm";

    // Clear & grid
    ctx.clearRect(0, 0, width, height);
    drawGrid(ctx, width, height);

    // Scale: 60–210 bpm mapped to canvas height
    const bpmMin = 60;
    const bpmMax = 210;

    function bpmToY(bpm) {
      const clamped = Math.max(bpmMin, Math.min(bpmMax, bpm));
      const ratio = (clamped - bpmMin) / (bpmMax - bpmMin);
      return height - ratio * height;
    }

    // Draw baseline helper line
    ctx.save();
    ctx.strokeStyle = "rgba(37,99,235,0.7)";
    ctx.lineWidth = 1;
    ctx.setLineDash([6, 4]);
    ctx.beginPath();
    const baselineY = bpmToY(baseline);
    ctx.moveTo(0, baselineY + 0.5);
    ctx.lineTo(width, baselineY + 0.5);
    ctx.stroke();
    ctx.restore();

    // Generate FHR values as a smoothed random walk
    const totalPoints = 600; // "time" resolution across canvas
    const xStep = width / (totalPoints - 1);

    let currentBpm = baseline;
    const minBpm = baseline - amplitude;
    const maxBpm = baseline + amplitude;

    ctx.save();
    ctx.strokeStyle = "#111827";
    ctx.lineWidth = 1.5;
    ctx.beginPath();

    for (let i = 0; i < totalPoints; i++) {
      if (i > 0) {
        // random walk within variability band
        const delta = (Math.random() - 0.5) * 2 * stepSize;
        currentBpm += delta;

        if (currentBpm < minBpm) currentBpm = minBpm + Math.random() * stepSize;
        if (currentBpm > maxBpm) currentBpm = maxBpm - Math.random() * stepSize;
      }

      const x = i * xStep;
      const y = bpmToY(currentBpm);

      if (i === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    }

    ctx.stroke();
    ctx.restore();
  }

  window.addEventListener("DOMContentLoaded", generateFHRStrip);
</script>
</body>
</html>
